/* mqtt command for zeroset */
function mqtt_command_zeroset(){
  if(mqtt_connected){
    if(mqtt_client){
      mqtt_client.publish("mex/control", JSON.stringify({"command":"zeroset"}), 2);
    }
    else {
      alert("no mqtt client");
    }
  }
  else{

  }
}

  mqtt_command_zeroset();
});
