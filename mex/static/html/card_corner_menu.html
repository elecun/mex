
<style>
.fab {
   width: 70px;
   height: 70px;
   border-radius: 50%;
   transition: all 0.1s ease-in-out;
 
   font-size: 50px;
   color: white;
   text-align: center;
   line-height: 70px;
 
   position: fixed;
   right: 120px;
   bottom: 120px;
}
 
.fab:hover {
   transform: scale(1.05);
}
</style>

{% load static %}

<div class="fab"><img src="{% static 'images/emg.png' %}" id="btn_emergency_stop"></div>

<script language="javascript">

   /* emergency stop event */
   document.getElementById("btn_emergency_stop").addEventListener("click", function() {

      const msg = {};
      msg["test"] = 1;
      mqtt_client.publish("mex/command", JSON.stringify(msg), 2);
        
    });

</script>
