
<style>
    .btn-sq-lg {
        width: 100px !important;
        height: 100px !important;
        font-size: 13px;
    }
</style>

<div class="row m-0">
    <div class="col-sm-6">
        <table class="table table-sm table-responsive text-nowrap m-0">
            <tbody>
                <tr>
                    <td class="text-right">{{menu_ko.status_manual_control_motor}} :</td>
                    <td><input type="checkbox" data-toggle="toggle" id="check_motor_toggle"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-6">
        <table class="table table-sm table-responsive text-nowrap m-0">
            <tbody>
                <tr>
                    <td class="text-right">{{menu_ko.status_manual_control_sideload}} :</td>
                    <td><input type="checkbox" data-toggle="toggle" id="check_sload_toggle"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">

/* motor on*/
function mqtt_command_motor_on(){
  if(mqtt_connected){
    mqtt_client.publish("mex/plc/ctrl", JSON.stringify({"command":"motor_on"}), 2);
  }
}

/* motor off*/
function mqtt_command_motor_off(){
  if(mqtt_connected){
    mqtt_client.publish("mex/plc/ctrl", JSON.stringify({"command":"motor_off"}), 2);
  }
}

/* sload on*/
function mqtt_command_sload_on(){
  if(mqtt_connected){
    mqtt_client.publish("mex/relay/ctrl", JSON.stringify({"p1":1}), 2);
  }
}

/* sload off*/
function mqtt_command_sload_off(){
  if(mqtt_connected){
    mqtt_client.publish("mex/relay/ctrl", JSON.stringify({"p1":0}), 2);
  }
}

/* manual motor on & off */
$('#check_motor_toggle').change(function() {
    if($(this).prop('checked'))
        mqtt_command_motor_on();
    else
        mqtt_command_motor_off();
});

/* manual motor on & off */
$('#check_sload_toggle').change(function() {
    if($(this).prop('checked'))
        mqtt_command_sload_on();
    else
        mqtt_command_sload_off();
});


</script>
